name: Deploy

on:
  release:
    types: [published]

jobs:
  build:
      name: Compile (Java ${{ matrix.jdk }})
      runs-on: ubuntu-latest
      strategy:
        matrix:
          jdk: [8, 11, 16]
        fail-fast: false
      steps:
        - name: üì§ Checkout Repository
          uses: actions/checkout@v2.3.4

        - name: ‚òï Install Java
          uses: actions/setup-java@v2.3.0
          with:
            architecture: x64
            distribution: temurin
            java-version: ${{ matrix.jdk }}
            cache: maven

        - name: ‚úî Compile with Maven
          run: mvn compile -DskipTests --no-transfer-progress

  codeql:
    name: CodeQL (Java 11)
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        jdk: [11]
      fail-fast: false
    steps:
      - name: üì§ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: üìö Install CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: java

      - name: ‚òï Install Java
        uses: actions/setup-java@v2.3.0
        with:
          architecture: x64
          distribution: temurin
          java-version: 11
          cache: maven

      - name: ‚úî Compile with Maven
        run: mvn compile -DskipTests --no-transfer-progress

      - name: ‚úî Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  test:
    name: Test (Java ${{ matrix.jdk }})
    runs-on: ubuntu-latest
    needs: codeql
    strategy:
      matrix:
        jdk: [8, 11, 16]
      fail-fast: false
    env:
      INPUT_INPUT: 'val'
      INPUT_SPECIAL_CHARS: "'	\"\\ response "
      INPUT_MULTIPLE_SPACE_VARIABLE: 'I have multiple spaces'
      INPUT_MULTIPLE_LINES: |
        val1
        val2
        val3
      INPUT_WHITESPACE: '  some val  '
      INPUT_BOOLEAN: 'true'
      INPUT_TRUE1: 'true'
      INPUT_TRUE2: 'True'
      INPUT_TRUE3: 'TRUE'
      INPUT_FALSE1: 'false'
      INPUT_FALSE2: 'False'
      INPUT_FALSE3: 'FALSE'
      INPUT_WRONG: 'wrong'
      STATE_TEST_1: 'state_val'

    steps:
      - name: üì¶ Prepare Git Repo
        uses: actions/checkout@v2.3.4

      - name: ‚òï Install Java
        uses: actions/setup-java@v2.3.0
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: maven

      - id: mvn
        name: ‚úî Test with Maven
        run: mvn test -fae --no-transfer-progress

      - name: ‚úî Test Output
        if: steps.mvn.outputs['some output'] != '1.01' && steps.mvn.outputs['some output'] != 'false' && steps.mvn.outputs['some output'] != 'some value'
        run: |
          echo "::set-failed::Output is missing"
          exit 1

  deploy:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    environment: Maven Central
    needs: test
    steps:
      - name: üì§ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: üîê Import GPG key
        uses: crazy-max/ghaction-import-gpg@v3.2.0
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: üìö Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1.1.1
        with:
          version: '11'
          architecture: x64

      - name: üöÄ Deploy to Maven
        run: mvn -B deploy -f pom.xml -s settings.xml -P deploy -Dmaven.test.skip=true
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

      - name: üöÄ Deploy to Releases
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'target/*.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
