name: Java CI
on:
  push: {}
  pull_request:
    branches: [main]
permissions: read-all

jobs:
  java_ci:
    name: Java CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [8, 9, 11, 16]
      fail-fast: false
    env:
      INPUT_MY-INPUT: 'val'
      INPUT_MY INPUT: 'val'
      INPUT_SPECIAL CHARS_' \\": "'  \"\\ response "
      INPUT_MULTIPLE SPACE VARIABLE: 'I have multiple spaces'
      INPUT_BOOLEAN_INPUT: 'true'
      INPUT_TRUE1: 'true'
      INPUT_TRUE2: 'True'
      INPUT_TRUE3: 'TRUE'
      INPUT_FALSE1: 'false'
      INPUT_FALSE2: 'False'
      INPUT_FALSE3: 'FALSE'
      INPUT_WRONG_BOOLEAN_INPUT: 'wrong'
      INPUT_WITH_TRAILING_WHITESPACE: '  some val  '
      INPUT_MY_INPUT_LIST: |
        val1
        val2
        val3

    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2.3.4

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1.1.1
        with:
          version: ${{ matrix.jdk }}
          architecture: x64

      - id: mvn
        name: âœ” Test with Maven
        run: mvn test -fae --no-transfer-progress

      - name: âœ” Test Workflow
        if: steps.mvn.outputs != '1.01'
        run: |
          echo "::set-failed::error"
