name: Sample [After]
on:
  push: {}
  pull_request:
    branches: [main]
permissions: read-all

jobs:
  java:
    name: java
    runs-on: ubuntu-latest
    env:
      sample_only: true

    steps:
      - name: ðŸ“¦ Prepare Git Repo
        uses: actions/checkout@v2.3.4

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1.1.1
        with:
          version: 11
          architecture: x64

      - name: ðŸ“¤ Load Cache
        uses: actions/cache@v2.1.6
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - id: mvn
        name: âœ” Test with Maven
        run: mvn test -fae --no-transfer-progress
        continue-on-error: true