name: Java CI
on:
  push: {}
  pull_request:
    branches: [main]

jobs:
  build:
    name: Compile (Java ${{ matrix.jdk }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        jdk: [8, 11, 17]
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.4.0

      - name: â˜• Install Java
        uses: actions/setup-java@v2.5.0
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: maven

      - name: âœ” Compile with Maven
        run: mvn compile -DskipTests --no-transfer-progress

  codeql:
    name: CodeQL (Java 17)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event_name == 'pull_request' || github.actor != 'dependabot[bot]'
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.4.0

      - name: ðŸ“š Install CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: java
          queries: security-and-quality

      - name: â˜• Install Java
        uses: actions/setup-java@v2.5.0
        with:
          architecture: x64
          distribution: temurin
          java-version: 17
          cache: maven

      - name: âœ” Compile with Maven
        run: mvn compile -DskipTests --no-transfer-progress

      - name: âœ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  test:
    name: Test (Java ${{ matrix.jdk }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: codeql
    strategy:
      matrix:
        jdk: [8, 11, 17]
      fail-fast: false
    env:
      INPUT_INPUT: 'val'
      INPUT_SPECIAL_CHARS: "'	\"\\ response "
      INPUT_MULTIPLE_SPACE_VARIABLE: 'I have multiple spaces'
      INPUT_MULTIPLE_LINES: |
        val1
        val2
        val3
      INPUT_WHITESPACE: '  some val  '
      INPUT_BOOLEAN: 'true'
      INPUT_TRUE1: 'true'
      INPUT_TRUE2: 'True'
      INPUT_TRUE3: 'TRUE'
      INPUT_FALSE1: 'false'
      INPUT_FALSE2: 'False'
      INPUT_FALSE3: 'FALSE'
      INPUT_WRONG: 'wrong'
      STATE_TEST_1: 'state_val'
      RUNNER_DEBUG: '1' # fix for pull_request event on dependabot

    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.4.0

      - name: â˜• Install Java
        uses: actions/setup-java@v2.5.0
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: maven

      - id: mvn
        name: âœ” Test with Maven
        run: mvn test -fae --no-transfer-progress

      - name: âœ” Test Output
        if: steps.mvn.outputs['some output'] != '1.01' && steps.mvn.outputs['some output'] != 'false' && steps.mvn.outputs['some output'] != 'some value'
        run: |
          echo "::set-failed::Output is missing"
          exit 1